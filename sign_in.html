<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&C Kandies - Sign up</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
   
    <header>
        <nav>
            <div class="logo">
                <a href="home.html"><img src="images/Logo.png" alt="S&C Candies Logo" class="sc" style="width: 120px; height: 120px;"></a>
            </div>
            <ul>
                <li><a href="home.html#home"><img src="images/home.png" class="re-adjust" alt="Home" title="Home"></a></li>
                <li><a href="home.html#about"><img src="images/aboutus.png" class="re-adjust" alt="About Us" title="About Us"></a></li>
                <li><a href="home.html#service"><img src="images/products.png" class="re-adjust" alt="Products" title="Products"></a></li>
                <li><a href="#contact"><img src="images/contacts.png" class="re-adjust" alt="Contacts" title="Contacts"></a></li>
            </ul>
        </nav>
    </header>

    <section id="signup" class="login">
        <div class="container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <p id="signupError">Error message will appear here.</p>
            </form>
        </div>
    </section>

    <br>
    <br>
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Email: S&CKbusiness@gmail.com</p>
            <p>Phone: +1 (800) 123-4567</p>
        </div>
    </section>

    
    <footer>
        <div class="container">
            <p>&copy; 2024 S&C Kandies. All rights reserved.</p>
        </div>
    </footer>

    <script src="sign_in.js"></script>
</body>
</html>
